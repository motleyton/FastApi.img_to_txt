<!DOCTYPE html>
<html>
<head>
    <title>Image to Text Recognition</title>
</head>
<body>
    <h1>Image to Text Recognition</h1>
    <form action="/extract_text" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Recognize Text">
    </form>
</body>
</html>
